<link rel="import" href="../../libs/polymer/polymer.html">
<link rel="import" href="../PostCard/PostCard.html">
<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>   
    
    <div layout vertical center>

      <template repeat="{{cinematic in cinematics}}">
        <post-card>
          <h2>{{cinematic.title}}</h2>
          <p>{{cinematic.description}}</p>
        </post-card>
      </template>     
    </div>
  </template>
  <script>
  Polymer("post-list",{
   ready: function(){
      this.cinematics = this.cinematics || [];
    }
  });
  </script>
</polymer-element>
