<link rel="import" href="../../libs/polymer/polymer.html">
<link rel="import" href="../PostService/PostService.html">
<link rel="import" href="../PostCard/PostCard.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>

    <post-service id="service" posts="{{posts}}">
    </post-service>
    
    <div layout vertical center>

      <template repeat="{{post in posts}}">
        <post-card>
          <!--<img src="{{post.avatar}}" width="70" height="70">-->
          <h2>{{post.title}}</h2>
          <p>{{post.description}}</p>
        </post-card>
      </template>
      
    </div>
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
